        <form action="post" action="" id="signupform" class="signupform">
            <div class="RegisterWrap">
                <div class="form">
                    <h3>名鞋库注册</h3>
                    <input type="hidden" name="forward"/>
                    <table  cellspacing="0" cellpadding="0" class="table_b" >
                        <tbody>
                            <tr>
                                <td class="td_one" >
                                    <div>
                                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                            <tbody>
                                                
                                                <tr>
                                                    <th>用户名：</th>
                                                    <td><input type="text" class="x-input" name="uname" id="reg_user" maxlength="50"
                                                    placeholder="邮箱/手机" onfocus="rmDefault(this)" onblur="nameCheck(this)"; style="width:220px;border:1px solid #ccc;padding:3px 5px;color:#aaa"/>
                                                    <span></span>
                                                    </td>
                                                    
                                                </tr>
                                                <tr>
                                                    <th style="padding-top:15px">密码：</th>
                                                    <td style="padding-top:15px"><input type="text" class="x-input" onblur="verifyPasswd('reg_passwd')" name="passwd" type="password"  id="reg_password" style="width:220px;border:1px solid #ccc;padding:3px 5px"/></td>
                                                    <span passwd_err_msg></span>
                                                </tr>
                                                <tr>
                                                    <th style="padding-top:15px">确认密码：</th>
                                                    <td style="padding-top:15px"><input type="text" class="x-input" name="passwd_r" type="password" id="reg_password_r"  onfocus="hiddenError('valierror');" onblur="verifyPasswdr('reg_passwd', 'reg_passwd_r')"; style="width: 220px;border:1px solid #ccc;padding:3px 5px;"/></td>
                                                    <span></span>
                                                </tr>
                                                <tr>
                                                    <th style="padding-top:15px">验证码：</th>
                                                    <td style="padding-top:15px">
                                                        <input autocomplete="off" class="x-input " style="width:65px;border:1px solid #ccc;padding:3px 5px;" size="8" type="text" required="true" name="signupverifycode" onblur="validate('yzm')" id="iptsingup" vtype="digits">
                                                        <span id="verifyCode" style="width:35px;height:20px"></span><a href="javascript:void(0)" style="color:#666;font-size:12px">换个图片</a> 
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th></th>
                                                    <td class="c777" style="padding-top:25px">
                                                        <label for="" style="width: auto; text-align:left;font-weight: normal;">
                                                            <input type="checkbox" id="license" checked="checked"/>
                                                            我已阅读并同意
                                                            <a href="">
                                                                <span>
                                                                    <font color="#3366dd">名鞋库会员注册协议</font>
                                                                </span>
                                                            </a>
                                                        </label>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th></th>
                                                    <td style="padding-top:10px">
                                                        <input class="actbtn" type="submit" class="actbtn" onclick="return verfiySignupForm()"; value="注册新用户"/>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </td>
                                <td width="23%" class="td_two" >
                                    <div>
                                        <b>已经有名鞋库帐号？</b>
                                        <a href="login.html" class="returnlogin" id="fast_reg_login">现在登录</a>
                                        <div>
                                            <img src="../img/zhuce.png" alt="" />
                                        </div>
                                    </div>
                                </td>
                            </tr>

                    </table>
